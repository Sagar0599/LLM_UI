<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f8f8;
        }

        #logo {
            text-decoration: none;
        }

        #logo .logo__name {
            background-color: red;
            color: black;
            font-weight: bold;
        }

        #logo .logo__chat {
            color: black;
            margin-left: -5px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a href="#" class="logo d-flex flex-nowrap align-items-center p-3" id="logo">
                <span class="text-uppercase logo__name"> NS </span>
                <span class="ms-2 mb-0 logo__chat"> LLM </span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">
                            {% if message %}
                            <p>{{ message }}</p>
                            {% endif %}
                        </h3>
                    </div>
                    <div class="card-body">
                        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="formFile" class="form-label">Upload</label>
                                <input class="form-control" type="file" id="formFile" name="file" accept=".pdf, audio/*, video/*" required>
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                                <textarea class="form-control" id="textInput" rows="3"></textarea>
                              </div>                              
                            <div class="text-left">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional, only needed if you plan to use JavaScript features from Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('textInput').addEventListener('input', function () {
            const fileInput = document.getElementById('formFile');
            fileInput.disabled = this.value.trim().length > 0;
        });

        document.getElementById('formFile').addEventListener('change', function () {
            const fileInput = document.getElementById('formFile');
            const textInput = document.getElementById('textInput');
            textInput.disabled = this.value.trim().length > 0;
            const file = fileInput.files[0];
            const fileSize = file.size / (1024 * 1024); // File size in MB

            const allowedFileTypes = ['application/pdf', 'audio/*', 'video/*'];

            if (!allowedFileTypes.includes(file.type)) {
                alert('Only .pdf, audio, and video files are allowed.');
                fileInput.value = '';
                return;
            }

            if (fileSize > 200) {
                alert('File size should be less than 200MB.');
                fileInput.value = '';
                return;
            }
        });
    </script>
</body>

</html>
